<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .email-container {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .greeting {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .content {
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        .footer em {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }

        .icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .signature {
            font-style: italic;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .email-container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="email-container">
    <!-- Icon & Greeting -->
    <p class="greeting"><img class="icon" src="https://img.icons8.com/color/48/000000/handshake.png" />Hello <span th:text="${name}"></span>,</p>

    <!-- Content Section -->
    <div class="content">
        <p th:text="${content}"></p>
    </div>

    <!-- Closing & Signature -->
    <p>Best Regards,</p>
    <p class="signature">The Academy Team</p>

    <!-- Footer -->
    <div class="footer">
        <p>
            <img class="icon" src="https://img.icons8.com/color/48/000000/globe.png" /> Visit us at:
        </p>
        <em>academy.vn</em>
    </div>
</div>
</body>

</html>
